<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-project-heading" jhiTranslate="ihiwManagementApp.project.home.createOrEditLabel">Create or edit a Project</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ihiwManagementApp.project.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ihiwManagementApp.project.description" for="field_description">Description</label>
                    <textarea type="text" class="form-control" name="description" id="field_description"
                           formControlName="description">
                    </textarea>
                </div>

                <div class="form-check" *jhiHasAnyAuthority="['ROLE_ADMIN','ProjectLeader']">
                    <label class="form-check-label" for="activated">
                        <input class="form-check-input" type="checkbox" id="activated" name="activated"  formControlName="activated">
                        <span jhiTranslate="ihiwManagementApp.project.activated">Activated</span>
                    </label>
                </div>

                <div class="form-group" *jhiHasAnyAuthority="['ROLE_ADMIN']">
                    <label class="form-control-label" jhiTranslate="ihiwManagementApp.project.createdBy" for="field_createdBy">Created By</label>
                    <select class="form-control" id="field_createdBy" name="createdBy" formControlName="createdBy">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ihiwUserOption.id === editForm.get('createdBy').value?.id ? editForm.get('createdBy').value : ihiwUserOption" *ngFor="let ihiwUserOption of ihiwusers; trackBy: trackIhiwUserById">{{ihiwUserOption.user.firstName}} {{ihiwUserOption.user.lastName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="ihiwManagementApp.project.lab" for="field_labs">Lab</label>
                    <select class="form-control" id="field_labs" multiple name="labs" formControlName="labs">
                        <option [ngValue]="getSelected(editForm.get('labs').value, ihiwLabOption)" *ngFor="let ihiwLabOption of ihiwlabs; trackBy: trackIhiwLabById">{{ihiwLabOption.labCode}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ProjectLeader']" type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
